<script>

    var interruptor = 1;
    var interruptor1 = 1;
    var interruptor2 = 1;
    var interruptor3 = 1;
    var esconderMostrarGraficos = 0;


    function switchGraficos() {
        interruptor++;

        if (interruptor == 1) {
            mostrarGraficos.style.display = 'flex';
        } else {
            mostrarGraficos.style.display = 'none';
            interruptor = 0;
        }

    }

    function switchGraficos1() {
        interruptor1++;

        if (interruptor1 == 1) {
            mostrarGraficos1.style.display = 'flex';
        } else {
            mostrarGraficos1.style.display = 'none';
            interruptor1 = 0;
        }

    }

    function switchGraficos2() {
        interruptor2++;

        if (interruptor2 == 1) {
            mostrarGraficos2.style.display = 'flex';
        } else {
            mostrarGraficos2.style.display = 'none';
            interruptor2 = 0;
        }

    }

    function switchGraficos3() {
        interruptor3++;

        if (interruptor3 == 1) {
            mostrarGraficos3.style.display = 'flex';
        } else {
            mostrarGraficos3.style.display = 'none';
            interruptor3 = 0;
        }

    }

    function esconderGraficos() {

        esconderMostrarGraficos++;

        if (esconderMostrarGraficos == 1) {
            esconderMostrar.innerHTML = `Mostrar Gráficos`
        } else {
            esconderMostrar.innerHTML = `Esconder Gráficos`
            esconderMostrarGraficos = 0
        }

        switchGraficos();
        switchGraficos1();
        switchGraficos2();
        switchGraficos3();
    }

    function mostrarAlerts() {

        mostrarGraficos.style.display = 'flex';
        mostrarGraficos1.style.display = 'none';
        mostrarGraficos2.style.display = 'flex';
        mostrarGraficos3.style.display = 'none';

    }

</script>

    function exibirCaminhoes(idCaminhao) {
        let todosOsGraficos = JSON.parse(sessionStorage.CAMINHOES_TRANSPORTADORA);

        for (i = 0; i < todosOsGraficos.length; i++) {
            // exibindo - ou não - o gráfico
            if (todosOsGraficos[i].idCaminhao != idCaminhao) {
                let elementoAtual = document.getElementById(`grafico${todosOsGraficos[i].idCaminhao}`)
                if (elementoAtual.classList.contains("display-block")) {
                    elementoAtual.classList.remove("display-block")
                }
                elementoAtual.classList.add("display-none")

                // alterando estilo do botão
                let btnAtual = document.getElementById(`btnCaminhao${todosOsGraficos[i].id}`)
                if (btnAtual.classList.contains("btn-pink")) {
                    btnAtual.classList.remove("btn-pink")
                }
                btnAtual.classList.add("btn-white")
            }
        }

        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idCaminhao}`)
        graficoExibir.classList.remove("display-none")
        graficoExibir.classList.add("display-block")

        // alterando estilo do botão
        let btnExibir = document.getElementById(`btnCaminhao${idCaminhao}`)
        btnExibir.classList.remove("btn-white")
        btnExibir.classList.add("btn-pink")
    }

    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Para ajustar o "select", ajuste o comando sql em src/models
